    <style>

        #map {
            position: absolute;

            width: 100%;
        }
        #map {
            position: absolute;
            top: 0; right: 0;

            width:100%;
            height:100%;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .card{
            float: right;
            z-index: 1000;
        }
form{
    padding: 10px;
}
        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            top:10px;
            left:10px;
            z-index:1;
            border-radius: 3px;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            position: relative;
            transition: margin-left .5s;
            padding: 16px;
            height: 100%;

        }
        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }
    </style>
</head>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

<div id='map'></div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "450px";
        document.getElementById("main").style.marginLeft = "450px";

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";

</script>
